  <section>
    <div class="container mt-4 mb-4">
      <h1 class="text-center">Como posso te ajudar?</h1>
      <p class="text-center text-muted">Entre em contato</p>
  
      <form action="#" method="POST" class="mb-4">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required class="form-control mb-2">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required class="form-control mb-2">
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea id="mensagem" rows="5" placeholder="Me conte um pouco mais sobre como posso te ajudar!" required class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
  
   </div>
