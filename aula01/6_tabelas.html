<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <h1>Lista de pessoas</h1>
    <table border="2px">
        <tr>
            <th>Nome:</th>
            <th>Idade:</th>
            <th>Profissão:</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Médica</td>
        </tr>
    </table>

    <h1>Lista com Linguagens</h1>
    <table border="2px">
        <tr>
            <th>Linguagem:</th>
            <th>Dificuldade:</th>
            <th>Página Oficial:</th>
        </tr>
        <tr>
            <td>Python</td>
            <td>Fácil</td>
            <td><a href="http://www.python.org" target="_blank">Site Python</a></td>
        </tr>
        <tr>
            <td>Java</td>
            <td>Médio</td>
            <td><a href="http://www.java.com" target="_blank">Site Java</a></td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>Difícil</td>
            <td><a href="http://www.javascript.com" target="_blank">Site JavaScript</a></td>
        </tr>
    </table>

</body>

</html>
